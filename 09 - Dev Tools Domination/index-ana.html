<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'lalala');
    const works = 'YES';
    console.log(`Now it's working: ${works}`);

    // Styled
    console.log('%c I am some great text', 'font-size:30px; background:pink; text-shadow: 3px 3px 0 purple');

    // warning!
    console.warn('OH NOOOO!');

    // Error :|
    console.error('%c shiiiiiit!', 'background:darkred; color:white;');

    // Info
    console.info('The name “hamburger” actually came from Hamburg, the second largest city in Germany. In the late 1700s, sailors who traveled between Hamburg and New York City often ate hard slabs of salted minced beef, which they called “Hamburg steak.”');

    // Testing
    const iLovePizza = true;
    const iHatePizza = false;
    console.assert(iLovePizza,'Thats is wrong');
    console.assert(iHatePizza,'Thats is wrong');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      //console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Ana');
    console.count('Luiza');
    console.count('Ana');
    console.count('Ana');
    console.count('Luiza');
    console.count('Ana');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/aluiza22')
          .then(data => data.json())
          .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
          });

    console.table(dogs);

  </script>
</body>
</html>
